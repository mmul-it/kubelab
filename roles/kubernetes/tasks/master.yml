---

- name: Pulling images required for setting up a Kubernetes cluster
  command: kubeadm config images pull

- name: Resetting kubeadm
  command: kubeadm reset -f

- name: Initializing Kubernetes cluster
  command: kubeadm init --apiserver-advertise-address {{ hostvars[kubernetes_master_node]['ansible_default_ipv4']['address'] }} --pod-network-cidr={{ cidr_v }}

- name: Copying required files
  shell: |
   mkdir -p $HOME/.kube
   cp -f /etc/kubernetes/admin.conf $HOME/.kube/config
   chown $(id -u):$(id -g) $HOME/.kube/config

- name: Install Network Add-on
  command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

- name: Enable master to run non infrastructure pods
  command: kubectl taint nodes --all node-role.kubernetes.io/master-
  when: run_non_infra_pods|bool

- name: Get Token from Kubernetes
  shell: |
    set -o pipefail
    kubeadm token list | awk 'NR == 2 {print $1}'
  changed_when: false
  register: kubernetes_token_output
  delegate_to: "{{ kubernetes_master_node }}"

- name: Set fact token
  set_fact:
    kubernetes_token: "{{ kubernetes_token_output.stdout }}"
